<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Refreshing Lemonade Drink</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffefba, #ffffff);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    color: #333;
    padding: 2rem;
  }
  .container {
    background: white;
    box-shadow: 0 12px 20px rgba(255, 182, 0, 0.3);
    border-radius: 16px;
    max-width: 480px;
    padding: 2rem;
    text-align: center;
  }
  h1 {
    color: #fbb034;
    font-size: 2.75rem;
    margin-bottom: 0.3em;
  }
  p {
    font-size: 1.125rem;
    line-height: 1.5;
    margin-bottom: 2rem;
    color: #666;
  }
  .drink-image {
    width: 100%;
    max-width: 280px;
    border-radius: 12px;
    margin-bottom: 2rem;
    box-shadow: 0 8px 15px rgba(251, 176, 52, 0.45);
  }
  a.cta-button {
    display: inline-block;
    background-color: #fbb034;
    color: white;
    font-weight: 700;
    padding: 0.85rem 2.5rem;
    border-radius: 50px;
    text-decoration: none;
    font-size: 1.25rem;
    box-shadow: 0 6px 12px rgba(251, 176, 52, 0.5);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  a.cta-button:hover,
  a.cta-button:focus {
    background-color: #e6a61b;
    box-shadow: 0 8px 16px rgba(230, 166, 27, 0.65);
  }
  footer {
    margin-top: 3rem;
    font-size: 0.9rem;
    color: #999;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Lemon Bliss</h1>
  <img
    src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=600&q=80"
    alt="Glass of refreshing lemonade"
    class="drink-image"
  />
  <p>
    Experience the zesty refreshment of Lemon Bliss – made with fresh lemons, a touch of natural sweetness, and chilling ice cubes. Perfect for recharging your day!
  </p>
  <a
    href="https://en.wikipedia.org/wiki/Lemonade"
    class="cta-button"
    target="_blank"
    rel="noopener noreferrer"
    >Learn More</a
  >
</div>
<footer>© 2024 Lemon Bliss Drinks</footer>
</body>
</html>
